<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Color Clock</title>

    <meta name="author" content="xming13" />
    <meta name="description" content="Changes background color based on current time" />
    <meta name="language" content="en" />

    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="left">
    <div class="time" data-time="0">12AM</div>
    <div class="time" data-time="1">1AM</div>
    <div class="time" data-time="2">2AM</div>
    <div class="time" data-time="3">3AM</div>

    <div class="time" data-time="4">4AM</div>
    <div class="time" data-time="5">5AM</div>
    <div class="time" data-time="6">6AM</div>
    <div class="time" data-time="7">7AM</div>

    <div class="time" data-time="8">8AM</div>
    <div class="time" data-time="9">9AM</div>
    <div class="time" data-time="10">10AM</div>
    <div class="time" data-time="11">11AM</div>
</div>
<div class="right">
    <div class="time" data-time="12">12PM</div>
    <div class="time" data-time="13">1PM</div>
    <div class="time" data-time="14">2PM</div>
    <div class="time" data-time="15">3PM</div>

    <div class="time" data-time="16">4PM</div>
    <div class="time" data-time="17">5PM</div>
    <div class="time" data-time="18">6PM</div>
    <div class="time" data-time="19">7PM</div>

    <div class="time" data-time="20">8PM</div>
    <div class="time" data-time="21">9PM</div>
    <div class="time" data-time="22">10PM</div>
    <div class="time" data-time="23">11PM</div>
</div>
<span id="current-time"></span>

<script src="js/app.js"></script>
</body>
</html>
